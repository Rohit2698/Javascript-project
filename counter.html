<html>
    <head>
        <title>Counter</title>
        <style>
            button{
                border-radius: 50%;
                height: 50px;
                width: 50px;
                background-color: brown;
                padding: 5px;
            }
        </style>
        <script>
            var counter=0;
            function increment(){
                ++counter;
                document.getElementById("count").innerHTML=counter;
            }
            function decrement(){
                --counter;
                document.getElementById("count").innerHTML=counter;
            }
            
        </script>
    </head>
<body style="background-color: brown;">
    <span style="font-size: 90px;font-family: 'Times New Roman', Times, serif"><center>COUNTER</center></span>
    <div style="margin-left: 40%;margin-top: 50px;border-color: white;background-color: brown;border-style: solid;border-width: 1px;width: 300px;height: 300px;">
        <center><span style="font-size: 150px;color: white;" id="count">0</span></center><br>
        <button onclick="decrement()" style="margin-left: 25px;font-size: 30px;color: white   ;">-</button><button onclick="increment()" style="color: white;margin-left: 150px;font-size: 30px;">+</button>
    </div>
    
</body>
</html>
